name: Release

on:
  push:
    branches:
      - main
      - alpha*
      - alpha/**

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-stable:
    if: github.ref_name == 'main' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    env:
      NPM_TAG: latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
      - run: npm install --include=dev --include=optional
      - name: Ensure Rollup Linux native binary is installed
        run: npm install --no-save @rollup/rollup-linux-x64-gnu@$(node -p "require('./package-lock.json').packages['node_modules/rollup'].version")
      - run: npm run check
      - name: Version packages
        id: version
        run: |
          npm run release:version
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Commit version changes to main
        if: steps.version.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Version Packages [skip ci]"
          git push origin HEAD:${{ github.ref_name }}
      - name: Publish packages
        if: steps.version.outputs.changed == 'true'
        run: npm run release:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release-alpha:
    if: startsWith(github.ref_name, 'alpha')
    runs-on: ubuntu-latest
    env:
      NPM_TAG: alpha
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
      - run: npm install --include=dev --include=optional
      - name: Ensure Rollup Linux native binary is installed
        run: npm install --no-save @rollup/rollup-linux-x64-gnu@$(node -p "require('./package-lock.json').packages['node_modules/rollup'].version")
      - run: npm run check
      - run: npx changeset version --snapshot alpha
      - run: npm run build
      - run: npm publish --access public --tag alpha --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
