name: Release

on:
  push:
    branches:
      - main
      - alpha*
      - alpha/**

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-stable:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    env:
      NPM_TAG: latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - run: npm ci --include=optional
      - name: Ensure Rollup Linux native binary is installed
        run: npm install --no-save @rollup/rollup-linux-x64-gnu@$(node -p "require('./node_modules/rollup/package.json').version")
      - run: npm run check -w better-cf
      - name: Version / Publish (Changesets)
        uses: changesets/action@v1
        with:
          version: npm run release:version
          publish: npm run release:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release-alpha:
    if: startsWith(github.ref_name, 'alpha')
    runs-on: ubuntu-latest
    env:
      NPM_TAG: alpha
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - run: npm ci --include=optional
      - name: Ensure Rollup Linux native binary is installed
        run: npm install --no-save @rollup/rollup-linux-x64-gnu@$(node -p "require('./node_modules/rollup/package.json').version")
      - run: npm run check -w better-cf
      - run: npx changeset version --snapshot alpha
      - run: npm run build -w better-cf
      - run: npm publish -w better-cf --access public --tag alpha --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
