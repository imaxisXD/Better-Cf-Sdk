name: Security Scan

on:
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --include=dev --include=optional
      - run: npm run security:deps
