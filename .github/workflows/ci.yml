name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18.18.0, 20.x]
        wrangler: [3, 4]
        exclude:
          - node: 18.18.0
            wrangler: 4

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci --include=dev --include=optional
      - name: Validate wrangler CLI version
        run: npm exec --yes --package=wrangler@${{ matrix.wrangler }} -- wrangler --version
      - name: Ensure Rollup Linux native binary is installed
        run: npm install --no-save @rollup/rollup-linux-x64-gnu@$(node -p "require('./package-lock.json').packages['node_modules/rollup'].version")
      - run: npm run lint
      - run: npm run test
      - run: npm run test:types

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm ci --include=dev --include=optional
      - run: npm run security:deps
